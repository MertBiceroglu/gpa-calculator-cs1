<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>AGNO Hesaplayıcı</h1>
    </header>
    <section class="main">
        <div class="ders">
            <p class="label" style="width: 260px; font-weight: 900;"></p>
            <p>Vize</p>
            <p>Ödev</p>
            <p>Final</p>
            <p>Sonuç</p>
            <p>Hesapla</p>
        </div>
        <div class="ders bbg">
            <h3  class="label">Bilgisayar Bilimlerine Giriş</h3>
            <input type="number" class="defaultInput vize">
            <input type="number" class="defaultInput odev">
            <input type="number" class="defaultInput final">
            <input type="number" disabled class="defaultInput not">
            <button>Hesap</button>
        </div>
        <div class="ders ayrikMat">
            <h3 class="label">Ayrık Matematik</h3>
            <input type="number" class="defaultInput vize">
            <input type="number" class="defaultInput odev">
            <input type="number" class="defaultInput final">
            <input type="number" disabled class="defaultInput not">
            <button>Hesap</button>
        </div>
        <div class="ders bbg">
            <h3  class="label">Matematik - I </h3>
            <input type="number" class="defaultInput vize">
            <input type="number" class="defaultInput odev">
            <input type="number" class="defaultInput final">
            <input type="number" disabled class="defaultInput not">
            <button>Hesap</button>
        </div>
        <div class="ders bbg">
            <h3 class="label">Bilgi Teknolojileri & Uygulamaları</h3>
            <input type="number" class="defaultInput vize">
            <input type="number" disabled class="defaultInput odev">
            <input type="number" class="defaultInput final">
            <input type="number" disabled class="defaultInput not">
            <button>Hesap</button>
        </div>
        <div class="ders bbg">
            <h3 class="label">Teknik Ingilizce</h3>
            <input type="number" class="defaultInput vize">
            <input type="number" class="defaultInput odev" disabled>
            <input type="number" class="defaultInput final">
            <input type="number" disabled class="defaultInput not">
            <button>Hesap</button>
        </div>
        <div class="ders bbg">
            <h3 class="label">Atatürk İlkeleri ve Inkilap Tarihi</h3>
            <input type="number" class="defaultInput vize">
            <input type="number" class="defaultInput odev" disabled>
            <input type="number" class="defaultInput final">
            <input type="number" disabled class="defaultInput not">
            <button>Hesap</button>
        </div>
        <div class="ders bbg">
            <h3 class="label">Kariyer Planlama</h3>
            <input type="number" class="defaultInput vize">
            <input type="number" class="defaultInput odev" disabled>
            <input type="number" class="defaultInput final">
            <input type="number" disabled class="defaultInput not">
            <button>Hesap</button>
        </div>
        <div class="ders bbg">
            <h3 class="label">İletişim Becerileri</h3>
            <input type="number" class="defaultInput vize">
            <input type="number" class="defaultInput odev" disabled>
            <input type="number" class="defaultInput final">
            <input type="number" disabled class="defaultInput not">
            <button>Hesap</button>
        </div>
        
       


        <div class="result">
            <h1 class="endResult">Sonucunuz: </h1>
            <button class="resultFinal">Hesapla</button>
        </div>


    </section>
   



    <script src="app.js"></script>
</body>
</html>
